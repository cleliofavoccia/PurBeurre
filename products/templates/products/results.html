<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page de r√©sultats</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<!-- Masthead-->
<header class="masthead-s">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-11 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">{{ base_product }}</h1>
                <hr class="divider my-4" />
        </div>
    </div>
</header>
<br />
<br />
  {% if results %}
    <div class="container">
    <h1>Vous pouvez remplacer cet aliment par :</h1>
    <div class="row align-items-center">
        {% for product in results %}
        <div class="col product_list">
            <figure>
                <h3 class="nutriscore">{{ product.nutriscore }}</h3>
                <img class="results" src="{{ product.image_url }}" />

                <form method="POST" action="{% url 'favorites:add_favorites' %}">
                    {% csrf_token %}
                    <button value="submit" class="btn btn-default btn-lg"><i class="far fa-save"></i>Sauvegarder</button>
                    <input type="hidden" name="product" value="{{ base_product.id }}"/>
                    <input type="hidden" name="substitute" value="{{ product.id }}"/>
                </form>


            </figure>
        </div>
        {% endfor %}
        </div>
  {% else %}
    <h1>Il n'y aucun substitut pour ce produit !</h1>
  {% endif %}
{% endblock %}
</div>
</body>
</html>
