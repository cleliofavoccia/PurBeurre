{% block content %}

            <div class="col-lg-11 align-self-end">

                <hr class="divider my-4" />
        </div>
    </div>
</header>
<br />
<br />

    <div class="row align-items-center">
        <div class="col product">
            <figure>
                <h3 class="nutriscore">{{ base_product.nutriscore }}</h3>
                <img width="400" height="400" src="{{ base_product.image_url }}" />
            </figure>
        <div class="col substitute">

            <h3 class="nutriscore">{{ substitute.nutriscore }}</h3>

        </div>
        </div>
