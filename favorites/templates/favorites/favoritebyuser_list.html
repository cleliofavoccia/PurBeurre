<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favoris</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<!-- Masthead-->
<header class="masthead-s">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-11 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Vos Favoris</h1>
                <hr class="divider my-4" />
        </div>
    </div>
</header>
<br />
<br />
  {% if list_favorites %}
    <div class="container">
    <h1>Voici ce qui est bon pour la sant√© !</h1>
    <div class="row align-items-center">
        {% for product in list_favorites %}
        <div class="col product_list">
            <figure>
                <h3 class="nutriscore">{{ product.substitute.nutriscore }}</h3>
                <a id="results" href="{% url 'products:product' product.substitute.pk %}">
                <img class="results" src="{{ product.substitute.image_url }}" />
                </a>
                <a href="{% url 'products:product' product.pk %}">
                    <p>Pour remplacer : {{ product.product.name}}</p>
                </a>
            </figure>
        </div>
        {% endfor %}
        </div>
  {% else %}
    <h1>Il n'y aucun substitut pour ce produit !</h1>
  {% endif %}
{% endblock %}
</body>
